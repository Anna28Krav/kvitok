<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Квиткова система ✈️</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #4a148c;
    }
    .form-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      margin-bottom: 40px;
      width: 350px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background-color: #7b1fa2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #4a148c;
    }
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 30px;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #ce93d8;
      color: #212121;
    }
  </style>
</head>
<body>
  <h1>Форма додавання квитка ✈️</h1>
  <div class="form-container">
    <label for="passenger">Прізвище пасажира</label>
    <input type="text" id="passenger" placeholder="Наприклад, Іваненко">

    <label for="price">Вартість (грн)</label>
    <input type="number" id="price" placeholder="3200">

    <label for="flight">Оберіть літак</label>
    <select id="flight">
      <option value="1">Boeing 737</option>
      <option value="2">Airbus A320</option>
      <option value="3">Embraer 190</option>
    </select>

    <button onclick="addTicket()">Додати квиток</button>
  </div>

  <table id="ticketTable">
    <thead>
      <tr>
        <th>Прізвище</th>
        <th>Вартість</th>
        <th>Літак</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function addTicket() {
      const name = document.getElementById("passenger").value;
      const price = document.getElementById("price").value;
      const flight = document.getElementById("flight");
      const flightName = flight.options[flight.selectedIndex].text;

      if (!name || !price) {
        alert("Будь ласка, заповніть усі поля.");
        return;
      }

      const table = document.getElementById("ticketTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);

      cell1.textContent = name;
      cell2.textContent = price;
      cell3.textContent = flightName;

      document.getElementById("passenger").value = "";
      document.getElementById("price").value = "";
      document.getElementById("flight").selectedIndex = 0;
    }
  </script>
</body>
</html>
